	<nav class="navbar navbar-expand-sm navbar-light bg-light" style="background-color: #ffffff00;">
		<div class="container">
			<a class="navbar-brand" href="../index.html">
				<img src="../imagenes/vida logo.png" width="100px" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="../views/foro.html">Foro</a>

					</li>

				</ul>

		</div>
	</nav>


	<div class="container-fluid form-contactanos">
		<h1 class="titulo mt-4">Contactanos!</h1>
		<div class="row">
			<div class="col-sm-12 col-md-6 ">
				<div class="contact-form d-flex justify-content-center">
					<form class="container-fluid row" action="#">
						<p class="col-md-6">
							<label>Nombre completo</label>
							<input type="text" name="nombre">
						</p>
						<p class="col-md-6">
							<label>Numero de telefono</label>
							<input type="tel" name="telefono">
						</p>
						<p>
							<label>Correo electronico</label>
							<input type="email" name="email">
						</p>
						<p>
							<label>Asunto del mensaje</label>
							<input type="text" name="asunto">
						</p>

						<p>
							<label>Tu mensaje</label>
							<textarea name="mensaje" rows="3"></textarea>
						</p>
						<button class="btn-contactanos" type="submit">
							Enviar
						</button>

					</form>
				</div>


			</div>
			<div class="contact-info">

			</div>
		</div>
	</div>
